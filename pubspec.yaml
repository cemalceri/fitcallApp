name: fitcall
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  http: ^1.2.1
  intl: ^0.20.2
  url_launcher: ^6.2.6
  mobile_scanner: ^6.0.5
  flutter_launcher_icons: ^0.14.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  # adaptive_icon_foreground: "assets/adaptive_foreground.png"
  # adaptive_icon_background: "assets/adaptive_background.png"
